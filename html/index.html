<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>


    <section class="grid grid-template">

        <header class="item header">
            <img src="jpg/adsd.jpg" alt="Descrição da imagem"> Olá, João da Silva<br>
            <button class="header-button">Novo</button>

        </header>
        <section class="item content-left">
            <div class="sidebar">
                <button class="sidebar-btn">Início</button>
                <button class="sidebar-btn">Perfil</button>
                <button class="sidebar-btn">Histórico</button>
                <button class="sidebar-btn">Top Eventos</button>
            </div>

        </section>

        <section class="item section">
            <p>Ajuda/Suporte</p> <button class="section-button">Filtro</button>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Conte-nos o seu problema</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <label for="fileInput" class="file-label">Escolher Arquivo</label>
              <input type="file" id="fileInput" class="input-file">
            </div>

        </section>
        <footer class="item footer">

        </footer>

    </section>







</body>

</html>
